    <form id="loginForm">
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button onclick="handleLogin()">Log In</button>
      <a class="signup" onclick="handleToSignUp()">Sign Up</a>
    </form>

    <form id="signUpForm" class="sign hidden">
      <h3>Sign Up</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="usernameSign" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="passwordSign" />

      <button  onclick="handleSignUp()">Sign Up</button>

    <script>
        // import { keyStoreLevelDB } from './keyGen.js';
        const handleLogin = async () => {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const response = await fetch("/validateUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pass: password, publickey: 123456789 }),
        });
        const data = await response.json();
        sessionStorage.setItem(`token ${123456789}`, data.token);
        const redirectResponse = await fetch("/view", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${data.token}`,
          },
        });

        if (redirectResponse.ok) {
          const html = await redirectResponse.text();
          document.open();
          document.write(html);
          document.close();
        } else {
          throw new Error("Failed to fetch the next page");
        }
      };

      const handleSignUp = async () => {

            },

            ["deriveKey", "deriveBits"]
        );
        console.log("Got here");
        
        const publicKey = await crypto.exportKey("spki", keys.publicKey);
        const privateKey = await crypto.exportKey("pkcs8", keys.privateKey);

        function arrayBufferToBase64(buffer) {
            let binary = '';
            let bytes = new Uint8Array(buffer);
            let len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        const publicKeyBase64 = arrayBufferToBase64(publicKey);
        const privateKeyBase64 = arrayBufferToBase64(privateKey);
        console.log("Public Key (Base64): ", publicKeyBase64);

        const response = await fetch("/addUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pass: password, user: username, publickey: publickey }),
        });
        const data = await response.json();
        sessionStorage.setItem(`token ${publickey}`, data.token);
        const redirectResponse = await fetch("/view", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${data.token}`,

        if (redirectResponse.ok) {
          const html = await redirectResponse.text();
          document.open();
          document.write(html);
          document.close();
          alert("User added successfully - Go to Login");

          throw new Error("Failed to fetch the next page");
        }
      };


      const handleToSignUp = async () => {

        // add hidden class to login form
        document.getElementById("loginForm").classList.add("hidden");
        // remove hidden class from sign up form
        document.getElementById("signUpForm").classList.remove("hidden");

      };

      const handleToLogIn = async () => {

        // add hidden class to login form
        document.getElementById("signUpForm").classList.add("hidden");
        // remove hidden class from sign up form
        document.getElementById("loginForm").classList.remove("hidden")

      };
