<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Dad Jokes</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!--    link js-->
    <script src="server.js"></script>
    <script src="app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form id="loginForm">
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button onclick="handleLogin()">Log In</button>
      <a class="signup" onclick="handleToSignUp()">Sign Up</a>
    </form>

    <form id="signUpForm" class="sign hidden">
      <h3>Sign Up</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="usernameSign" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="passwordSign" />

      <button  onclick="handleSignUp()">Sign Up</button>
        <a class="signup" onclick="handleToLogIn()">Log In</a>
    </form>

    <script>
      const handleLogin = async () => {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const response = await fetch("/validateUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pass: password, publickey: 123456789 }),
        });
        const data = await response.json();
        sessionStorage.setItem(`token ${123456789}`, data.token);
        const redirectResponse = await fetch("/view", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${data.token}`,
          },
        });

        if (redirectResponse.ok) {
          const html = await redirectResponse.text();
          document.open();
          document.write(html);
          document.close();
        } else {
          throw new Error("Failed to fetch the next page");
        }
      };

      const handleSignUp = async () => {
        event.preventDefault();
        const password = document.getElementById("passwordSign").value;
        const username = document.getElementById("usernameSign").value;
        const response = await fetch("/addUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pass: password, user: username, publickey: 123456789 }),
        });
        const data = await response.json();
        sessionStorage.setItem(`token ${123456789}`, data.token);
        const redirectResponse = await fetch("/view", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${data.token}`,
          },
        });

        if (redirectResponse.ok) {
          const html = await redirectResponse.text();
          document.open();
          document.write(html);
          document.close();
          alert("User added successfully - Go to Login");
        } else {
          throw new Error("Failed to fetch the next page");
        }
      };


      const handleToSignUp = async () => {

        // add hidden class to login form
        document.getElementById("loginForm").classList.add("hidden");
        // remove hidden class from sign up form
        document.getElementById("signUpForm").classList.remove("hidden");

      };

      const handleToLogIn = async () => {

        // add hidden class to login form
        document.getElementById("signUpForm").classList.add("hidden");
        // remove hidden class from sign up form
        document.getElementById("loginForm").classList.remove("hidden")

      };
    </script>
  </body>
</html>
