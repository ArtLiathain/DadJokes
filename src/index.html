<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Dad Jokes</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="server.js"></script>
    <!--Stylesheet-->
<!--    <link rel="stylesheet" href="./style.css" />-->
    <style>
      *,
      *:before,
      *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body{
        background-color: #080710;
      }
      .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
      }
      .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }
      .shape:first-child{
        background: linear-gradient(
                #1845ad,
                #23a2f6
        );
        left: -80px;
        top: -80px;
      }
      .shape:last-child{
        background: linear-gradient(
                to right,
                #ff512f,
                #f09819
        );
        right: -30px;
        bottom: -80px;
      }

      form{
        height: 520px;
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
      }
      form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
      }

      label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
      }
      input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
      }
      ::placeholder{
        color: #e5e5e5;
      }
      button{
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
      }
      .signup {
        display: block;
        text-align: center;
        margin: 0 auto;
      }

      .hidden{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form id="loginForm">
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button onclick="handleLogin()">Log In</button>
      <a class="signup" onclick="handleToSignUp()">Sign Up</a>
    </form>

    <form id="signUpForm" class="sign hidden">
      <h3>Sign Up</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="usernameSign" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="passwordSign" />

      <button  onclick="handleSignUp()">Sign Up</button>
        <a class="signup" onclick="handleToLogIn()">Log In</a>
    </form>
    <script>
// ------------------------------------------------------------------------------------
async function openOrCreatePubPrivateKeyDB() {
        let db;

        const openOrCreateDB = window.indexedDB.open("pub_privatekeys", 1);

        openOrCreateDB.addEventListener("error", () => {
          console.error("Error opening DB");
        });

        openOrCreateDB.addEventListener("success", () => {
          console.log("Successfully opened DB");
          db = openOrCreateDB.result;
        });

        openOrCreateDB.addEventListener("upgradeneeded", (event) => {
          db = event.target.result;

          if (!db.objectStoreNames.contains("pub_privatekeys")) {
            const table = db.createObjectStore("pub_privatekeys", {
              keyPath: "id",
              autoIncrement: true,
            });

            table.createIndex("publickey", "publickey", { unique: true });
            table.createIndex("privatekey", "privatekey", { unique: false });
            table.createIndex("user", "user", { unique: true });
          } else {
            console.log("Table 'pub_privatekeys' already exists");
          }
        });

        openOrCreateDB.addEventListener("error", () => {
          console.error("Error loading database.");
        });

        // This line ensures the function doesn't return until the DB is opened
        return new Promise((resolve, reject) => {
          openOrCreateDB.onsuccess = () => resolve(db);
          openOrCreateDB.onerror = (error) => reject(error);
        });
      }
      const db = openOrCreatePubPrivateKeyDB();
      function addUserToDB(db, userObject) {
        console.log(db);

        const transaction = db.transaction(["pub_privatekeys"], "readwrite");
        const objectStore = transaction.objectStore("pub_privatekeys");

        const request = objectStore.add(userObject);

        request.onsuccess = (event) => {
          console.log("User added successfully with ID:", event.target.result);
        };

        request.onerror = (event) => {
          console.error("Error adding user to DB:", event.target.error);
        };
      }
      // Function to retrieve a user's public key from the DB
      

      function retrieveUserPublicKeyFromDB(db, user) {
        const transaction = db.transaction(["pub_privatekeys"], "readonly");
        const objectStore = transaction.objectStore("pub_privatekeys");
        const index = objectStore.index("user");

        const request = index.get(user);

        request.onsuccess = (event) => {
          console.log("User found:", event.target.result);
        };

        request.onerror = (event) => {
          console.error("Error finding user:", event.target.error);
        };
      }

      // ------------------------------------------------------------------------------------

        const handleLogin = async () => {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const db = await openOrCreatePubPrivateKeyDB();
        await retrieveUserPublicKeyFromDB(db, username);
        const password = document.getElementById("password").value;
        const response = await fetch("/validateUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pass: password, publickey: 123456789 }),
        });
        const data = await response.json();
        sessionStorage.setItem(`token ${123456789}`, data.token);
        const redirectResponse = await fetch("/view", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${data.token}`,
          },
        });

        if (redirectResponse.ok) {
          const html = await redirectResponse.text();
          document.open();
          document.write(html);
          document.close();
        } else {
          throw new Error("Failed to fetch the next page");
        }
      };

      const handleSignUp = async () => {
        event.preventDefault();
        const password = document.getElementById("passwordSign").value;
        const username = document.getElementById("usernameSign").value;

        // const publickey = 123456789; 
        // const publicKey = await keyStoreLevelDB(username);
        
        const crypto = window.crypto.subtle;
        const keys = await crypto.generateKey(
            {
                name: "ECDH",
                namedCurve: "P-256", 
            },
            true,
            ["deriveKey", "deriveBits"]
        );
        console.log("Got here");
        
        const publicKey = await crypto.exportKey("spki", keys.publicKey);
        const privateKey = await crypto.exportKey("pkcs8", keys.privateKey);

        function arrayBufferToBase64(buffer) {
            let binary = '';
            let bytes = new Uint8Array(buffer);
            let len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        const publicKeyBase64 = arrayBufferToBase64(publicKey);
        const privateKeyBase64 = arrayBufferToBase64(privateKey);
        console.log("Public Key (Base64): ", publicKeyBase64);  
        console.log("Private Key (Base64): ", privateKeyBase64);

        // const db = server.db;
        const db = await openOrCreatePubPrivateKeyDB();

        await addUserToDB(db, {
          publickey: publicKeyBase64,
          privatekey: privateKeyBase64,
          user: username,
        });

        console.log(publicKey);

        const response = await fetch("/addUser", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ pass: password, user: username, publickey: publicKeyBase64 }),
        });

        const data = await response.json();
        sessionStorage.setItem(`token ${publicKeyBase64}`, data.token);
        const redirectResponse = await fetch("/view", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${data.token}`,
          },
        });

        if (redirectResponse.ok) {
          alert("User added successfully - Go to Login");
        } else {
          throw new Error("Failed to fetch the next page");
        }
      };


      const handleToSignUp = async () => {

        // add hidden class to login form
        document.getElementById("loginForm").classList.add("hidden");
        // remove hidden class from sign up form
        document.getElementById("signUpForm").classList.remove("hidden");

      };

      const handleToLogIn = async () => {

        // add hidden class to login form
        document.getElementById("signUpForm").classList.add("hidden");
        // remove hidden class from sign up form
        document.getElementById("loginForm").classList.remove("hidden")

      };
    </script>
  </body>
</html>
