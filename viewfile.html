<script>
    // JavaScript object containing file details
    const files = [
        { name: 'File-icon.png', url: 'src/images/file-icon.png', icon: 'src/images/file-icon.png' },
        { name: 'Document.pdf', url: 'src/documents/document.pdf', icon: 'src/images/file-icon.png' },
        { name: 'Image.jpg', url: 'src/images/image.jpg', icon: 'src/images/file-icon.png' },
        { name: 'Presentation.pptx', url: 'src/presentations/presentation.pptx', icon: 'src/images/file-icon.png' },
        { name: 'Presentation.pptx', url: 'src/presentations/presentation.pptx', icon: 'src/images/file-icon.png' },
        { name: 'Presentation.pptx', url: 'src/presentations/presentation.pptx', icon: 'src/images/file-icon.png' },
        { name: 'Presentation.pptx', url: 'src/presentations/presentation.pptx', icon: 'src/images/file-icon.png' },
        { name: 'Presentation.pptx', url: 'src/presentations/presentation.pptx', icon: 'src/images/file-icon.png' },
        // Add more files as needed
    ];

    // Function to populate the div with downloadable links
    function populateDownloadLinks() {
        const container = document.getElementById('download-container');

        files.forEach(file => {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file';

            const anchor = document.createElement('a');
            anchor.href = file.url;
            anchor.download = '';

            const icon = document.createElement('img');
            icon.src = file.icon;
            icon.alt = file.name;

            const heading = document.createElement('h2');
            heading.textContent = file.name;

            anchor.appendChild(icon);
            anchor.appendChild(heading);
            fileDiv.appendChild(anchor);
            container.appendChild(fileDiv);
        });
    }

    // Call the function to populate the download links
    populateDownloadLinks();
</script>
